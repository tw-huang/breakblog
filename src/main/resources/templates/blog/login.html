<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${blogTitle} + ' - login' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div th:replace="common/layout :: commonMsg"></div>
            <div class="row">
                <div class="col-lg-12 p-5 bg-white" style="height: 800px">
                    <div class="row justify-content-center align-items-center py-5">
                        <h1>Login</h1>
                    </div>
                    <div class="row justify-content-center align-items-center pb-5">
                        <form th:action="@{/admin/login}" method="post"
                              class="form col-lg-4" role="form">
                            <div class="form-group required"><label class="form-control-label"
                                                                    for="username">Username</label>
                                <input class="form-control" id="username" name="username" required type="text"
                                       value="">
                            </div>
                            <div class="form-group required"><label class="form-control-label"
                                                                    for="password">Password</label>
                                <input class="form-control" id="password" name="password" required type="password"
                                       value="">
                            </div>
                            <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{})"></div>
</body>
</html>
