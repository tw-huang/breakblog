<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${session.admin.blogTitle} + ' - ManageLink' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div th:replace="common/layout :: commonMsg"></div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white">
                    <h2>Manage Link</h2>
                    <h6 class="text-muted" th:text="${session.admin.blogSubtitle}"></h6>
                    <div class="btn-group btn-group-sm float-right">
                        <a th:href="@{/admin/link/new}">
                            <button type="button" class="btn btn-info btn-sm p-1">New Link</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white mt-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tr th:each="link:${links}">
                            <td th:text="${link.id}"></td>
                            <td th:text="${link.name}"></td>
                            <td><a th:href="@{${link.url}}" target="_blank" th:text="${link.url}"></a>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/admin/link/edit/'+${link.id}}">
                                        <button type="submit" class="btn btn-info btn-sm p-1">Edit</button>
                                    </a>
                                    <form class="inline" method="post"
                                          th:action="@{'/admin/link/delete/'+${link.id}}">
                                        <button type="submit" class="btn btn-danger btn-sm p-1"
                                                onclick="return confirm('Are you sure?')">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{})"></div>
</body>
</html>
