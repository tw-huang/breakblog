<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${session.admin.blogTitle} + ' - Settings' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white">
                    <h2>Settings</h2>
                    <h6 class="text-muted" th:text="${session.admin.blogSubtitle}"></h6>
                    <div class="btn-group btn-group-sm float-right">
                        <a th:href="@{/}">
                            <button type="button" class="btn btn-info btn-sm p-1">Go Home</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white mt-3">
                    <form th:action="@{/admin/settings}" method="post" class="form" role="form">
                        <div class="form-group required"><label class="form-control-label"
                                                                for="blogTitle">BlogTitle</label>
                            <input class="form-control" id="blogTitle" name="blogTitle" required type="text"
                                   th:value="${session.admin.blogTitle}">
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="blogSubtitle">BlogSubtitle</label>
                            <input class="form-control" id="blogSubtitle" name="blogSubtitle" required type="text"
                                   th:value="${session.admin.blogSubtitle}">
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="name">BlogAuthor</label>
                            <input class="form-control" id="name" name="name" required type="text"
                                   th:value="${session.admin.name}">
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="email">AdminEmail</label>
                            <input class="form-control" id="email" name="email" required type="text"
                                   th:value="${session.admin.email}">
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="body">About</label>
                            <textarea class="ckeditor form-control" id="body" name="about"
                                      required th:text="${session.admin.about}"></textarea>
                        </div>
                        <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{::script})">
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
</div>
</body>
</html>
