<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${session.admin.blogTitle} + ' - ManageComment' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div th:replace="common/layout :: commonMsg"></div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white">
                    <h2>Manage Comment</h2>
                    <h6 class="text-muted" th:text="${session.admin.blogSubtitle}"></h6>
                    <div class="float-right text-muted" th:text="'-- ' + ${session.admin.name}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white mt-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Author</th>
                            <th>Body</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tr th:each="comment:${page.getRecords()}">
                            <td th:text="${comment.id}"></td>
                            <td>
                                <span th:text="${comment.author}"></span><br>
                                <a th:href="${comment.site}" th:text="${comment.site}"></a><br>
                                <a th:href="${'mailto:'+ comment.email}" th:text="${comment.email}"></a>
                            </td>
                            <td th:text="${comment.body}"></td>
                            <td><span class="moment" th:attr="data-timestamp=${comment.timestamp}"
                                      data-format="format('LL')"></span></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/admin/comment/edit/'+ ${comment.id} +'?read=0'}"
                                       th:if="${comment.reviewed == 0}">
                                        <button type="submit" class="btn btn-warning btn-sm p-1">ReadF</button>
                                    </a>
                                    <a th:href="@{'/admin/comment/edit/'+ ${comment.id} +'?read=1'}"
                                       th:if="${comment.reviewed == 1}">
                                        <button type="submit" class="btn btn-info btn-sm p-1">ReadT</button>
                                    </a>
                                    <a th:href="@{'/post/'+ ${comment.postId}}">
                                        <button type="submit" class="btn btn-secondary btn-sm p-1">Post</button>
                                    </a>
                                    <form class="inline" method="post"
                                          th:action="@{'/admin/comment/delete/'+${comment.id}}">
                                        <button type="submit" class="btn btn-danger btn-sm p-1"
                                                onclick="return confirm('Are you sure?')">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <div class="pag" th:if="${page.hasPrevious() || page.hasNext()}" th:fragment="commonPag">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li th:class="${page.hasPrevious()}?'page-item':'page-item disabled'">
                                    <a class="page-link" th:href="@{'/admin/comment/manage?page='+${page.current - 1}}">
                                        <span aria-hidden="true">←</span> Previous
                                    </a>
                                </li>
                                <li th:class="${page.hasNext()}?'page-item':'page-item disabled'">
                                    <a class="page-link" th:href="@{'/admin/comment/manage?page='+${page.current + 1}}">
                                        Next <span aria-hidden="true">→</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{})"></div>
</body>
</html>
