<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${session.admin.blogTitle} + ' - EditPost' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white">
                    <h2>Edit Post</h2>
                    <h6 class="text-muted" th:text="${session.admin.blogSubtitle}"></h6>
                    <div class="btn-group btn-group-sm float-right">
                        <a th:href="@{/admin/post/new}">
                            <button type="button" class="btn btn-info btn-sm p-1">New Post</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white mt-3">
                    <form th:action="@{/admin/post/new}" method="post" class="form" role="form">
                        <div class="form-group required"><label class="form-control-label" for="title">Title</label>
                            <input class="form-control" id="title" name="title" required type="text"
                                   th:value="${post.title}">
                        </div>
                        <div class="form-group required"><label class="form-control-label"
                                                                for="subtitle">Subtitle</label>
                            <textarea class="form-control" id="subtitle" name="subtitle" required
                                      th:text="${post.subtitle}"></textarea>
                        </div>
                        <div class="form-group"><label class="form-control-label" for="categoryId">Category</label>
                            <select class="form-control" id="categoryId" name="categoryId">
                                <option th:each="category:${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="body">Body</label>
                            <textarea class="ckeditor form-control" id="body" name="body" required
                                      th:text="${post.body}"></textarea>
                        </div>
                        <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{::script})">
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
</div>
</body>
</html>
