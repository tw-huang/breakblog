<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: commonCss(~{::title},~{})">
    <title th:text="${session.admin.blogTitle} + ' - EditLink' "></title>
</head>
<body>
<div th:replace="common/layout :: commonTop"></div>
<div id="Wrapper" class="bg-gary">
    <div class="content py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white">
                    <h2>Edit Link</h2>
                    <h6 class="text-muted" th:text="${session.admin.blogSubtitle}"></h6>
                    <div class="btn-group btn-group-sm float-right">
                        <a th:href="@{/admin/link/new}">
                            <button type="button" class="btn btn-info btn-sm p-1">New Link</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12 p-3 bg-white mt-3">
                    <form th:action="@{'/admin/link/edit/'+ ${link.id}}" method="post" class="form" role="form">
                        <div class="form-group required"><label class="form-control-label" for="name">Name</label>
                            <input class="form-control" id="name" name="name" required type="text"
                                   th:value="${link.name}">
                        </div>
                        <div class="form-group required"><label class="form-control-label" for="url">URL</label>
                            <input class="form-control" id="url" name="url" required type="text"
                                   th:value="${link.url}">
                        </div>
                        <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/layout :: commonBottom"></div>
<div th:replace="common/layout :: commonJs(~{})"></div>
</body>
</html>
